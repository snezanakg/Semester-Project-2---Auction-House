<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Auction House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">

  <!-- Solid yellow header (Figma) -->
  <header class="border-bottom site-nav">
    <nav class="container d-flex align-items-center justify-content-between py-2" aria-label="Main">
      <div class="d-flex align-items-center gap-3">
        <img src="./css/assets/gavel.png" alt="Auction House" width="36" height="36">
        <a href="#/listings" class="navbar-brand fw-bold text-dark m-0">AUCTION HOUSE</a>

        <!-- Figma-style user block -->
        <div id="userBlock" class="d-none d-md-flex align-items-center gap-2 user-block">
          <img id="userAvatar" src="" alt="" class="rounded-circle" width="40" height="40">
          <div class="user-meta">
            <div id="userName" class="fw-semibold small">Username</div>
            <div id="userEmail" class="text-muted small">user@stud.noroff.no</div>
            <div id="userCreditsInline" class="small">Credits: 0</div>
          </div>
        </div>
      </div>

      <div class="d-flex gap-3 align-items-center">
        <span id="creditsPill" class="badge text-bg-primary d-none"></span>
        <a class="text-dark text-decoration-none" href="#/listings">Dashboard</a>
        <a id="navCreate" class="text-dark text-decoration-none d-none" href="#/create">Post</a>
        <a id="navProfile" class="text-dark text-decoration-none d-none" href="#/profile">Profile</a>
        <a id="navLogin" class="btn btn-outline-dark btn-sm" href="#/login">Log in</a>
        <!-- NEW: Sign up button visible when logged out -->
        <a id="navRegister" class="btn btn-dark btn-sm" href="#/register">Sign up</a>
        <button id="navLogout" class="btn btn-outline-dark btn-sm d-none" type="button">Log out</button>
      </div>
    </nav>
  </header>



  <section class="hero-banner">
    <div class="container py-5 text-center">
      <img src="./css/assets/auction-banner.png" class="img-fluid rounded" alt="Auction banner">
    </div>
  </section>

  <main id="app" class="container my-4" role="main"></main>

  <footer class="border-top bg-warning">
    <div class="container small py-3">
      Copyright Â© 2025 AUCTION HOUSE. All rights reserved.
    </div>
  </footer>

  <script type="module" src="./js/router.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
